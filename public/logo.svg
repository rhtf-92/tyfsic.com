<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Code brackets -->
  <g transform="translate(0, 10)">
    <path d="M 12 0 L 2 15 L 12 30" stroke="url(#brand-gradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 22 30 L 32 15 L 22 0" stroke="url(#brand-gradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="38" cy="15" r="3" fill="url(#brand-gradient)"/>
  </g>
  
  <!-- Text: T&F - Using currentColor for theme support -->
  <text x="50" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="800" fill="currentColor" class="logo-main-text">T&amp;F</text>
  
  <!-- Subtext: SIC EIRL -->
  <text x="52" y="45" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="500" letter-spacing="1" fill="url(#brand-gradient)">SIC EIRL</text>
</svg>
