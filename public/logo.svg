<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" width="320" height="70" role="img" aria-label="Logo de T&F Soluciones Informáticas y Consultoría">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .main-text {
        font-family: 'Outfit', 'Montserrat', sans-serif;
        font-weight: 800;
        font-size: 36px;
        fill: #0f172a;
      }
      .sub-text {
        font-family: 'Inter', 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: 14px;
        letter-spacing: 1px;
        fill: #6366f1;
      }
      @media (prefers-color-scheme: dark) {
        .main-text { fill: #f8fafc; }
      }
    </style>
  </defs>

  <g transform="translate(10, 10)">
    <g transform="translate(0, 5)">
      <path d="M 20 0 L 5 15 L 20 30" stroke="url(#tech-gradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 25 30 L 40 15 L 25 0 M 40 15 L 15 15" stroke="url(#tech-gradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="48" cy="15" r="3" fill="url(#tech-gradient)"/>
    </g>

    <g transform="translate(65, 0)">
      <text x="0" y="32" class="main-text">T&amp;F</text>
      <text x="2" y="48" class="sub-text">SIC EIRL</text>
    </g>
  </g>
</svg>
